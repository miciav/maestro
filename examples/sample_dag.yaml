dag:
  name: "esempio_dag"
  tasks:
    - task_id: "task_1"
      type: "PrintTask"
      params:
        message: "Inizio pipeline"
        delay: 2
      dependencies: []

    - task_id: "run_terraform_workflow"
      type: "ExtendedTerraformTask"
      working_dir: "./terraform"
      workflow_mode: true
      auto_approve: true
      dependencies: ["task_1"]
    
    - task_id: "task_3"
      type: "PrintTask"
      params:
        message: "Fine pipeline"
      dependencies: ["run_terraform_workflow"]