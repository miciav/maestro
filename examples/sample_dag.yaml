dag:
  name: "esempio_dag"
  tasks:
    - task_id: "task_1"
      type: "PrintTask"
      params:
        message: "Inizio pipeline"
        delay: 2
      dependencies: []

    - task_id: "terraform_init"
      type: "TerraformTask"
      command: "init"
      working_dir: "./terraform"
      dependencies: ["task_1"]
    
    - task_id: "wait_task"
      type: "WaitTask"
      params:
        delay: 5
      dependencies: ["terraform_init"]

    - task_id: "task_2"
      type: "WaitTask"
      params:
        delay: 5
      dependencies: ["wait_task"]
    
    - task_id: "task_3"
      type: "WaitTask"
      params:
        delay: 5
      dependencies: ["task_2"]