dag:
  name: "basic_linear"
  tasks:
    - task_id: "start"
      type: "PrintTask"
      params:
        message: "Starting DAG"
      dependencies: []

    - task_id: "process"
      type: "PythonTask"
      params:
        code: |
          print("Processing data...")
      dependencies: ["start"]
      # dependency_policy: "all"

    - task_id: "finish"
      type: "PrintTask"
      params:
        message: "DAG completed!"
      dependencies: ["process"]
      dependency_policy: "all"
