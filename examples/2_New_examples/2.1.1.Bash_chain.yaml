dag:
  name: "bash_chain"
  tasks:

    - task_id: "start_list"
      type: "PrintTask"
      params:
        message: "Listing files..."
      dependencies: []

    - task_id: "list_files"
      type: "BashTask"
      params:
        command: "ls -l"
      dependencies: ["start_list"]

    - task_id: "start_counting_elements"
      type: "PrintTask"
      params:
        message: "Counting elements..."
      dependencies: ["list_files"]

    - task_id: "counting_elements"
      type: "BashTask"
      params:
        command: "ls -l | wc -l"
      dependencies: ["start_counting_elements"]

    - task_id: "start_counting_lines"
      type: "PrintTask"
      params:
        message: "Counting lines..."
      dependencies: ["start_counting_elements"]

    - task_id: "count_lines"
      type: "BashTask"
      params:
        command: "echo 'Counting lines from previous output' | wc -l"
      dependencies: ["start_counting_lines"]

    - task_id: "end"
      type: "PrintTask"
      params:
        message: "Bash chain complete!"
      dependencies: ["count_lines"]






