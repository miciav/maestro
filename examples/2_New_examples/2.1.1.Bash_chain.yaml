dag:
  name: "bash_chain"
  tasks:
    - task_id: "list_files"
      type: "BashTask"
      params:
        command: "ls -l"
      dependencies: []
    - task_id: "count_lines"
      type: "BashTask"
      params:
        command: "echo 'Counting lines from previous output' | wc -l"
      dependencies: ["list_files"]
    - task_id: "end"
      type: "PrintTask"
      params:
        message: "Bash chain complete!"
      dependencies: ["count_lines"]
