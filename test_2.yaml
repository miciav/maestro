dag:
  name: "test_fail_fast_on"
  fail_fast: true
  tasks:
    - task_id: start
      type: PrintTask
      params:
        message: "Start"

    - task_id: failer
      type: BashTask
      params:
        command: "exit 1"
      dependencies: ["start"]

    - task_id: final
      type: PrintTask
      params:
        message: "Should NOT run"
      dependencies: ["failer"]
      dependency_policy: "none"
      is_final: true
