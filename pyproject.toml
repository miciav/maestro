[project]
name = "maestro"
version = "0.0.4"
description = "A simple Python task orchestrator"
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.3",
    "pyyaml>=6.0",
    "networkx>=3.1",
    "rich",
    "ansible_runner>=2.3.1",
    "pydantic>=2.0",
    "typer>=0.12.3"
]

[project.scripts]
maestro = "maestro.cli_concurrent:app"

[project.optional-dependencies]
test = [
    "pytest",
    "mypy"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

