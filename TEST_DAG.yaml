dag:
  name: "test_fail_fast_off"
  fail_fast: true
  tasks:
    - task_id: start
      type: PrintTask
      params:
        message: "Start"


    - task_id: failer1
      type: BashTask
      params:
        command: "exit 1"
      dependencies: ["start"]


    - task_id: success1
      type: BashTask
      params:
        command: "echo 'DAG completed.'"
      dependencies: ["start"]


    - task_id: final
      type: PrintTask
      params:
        message: "Final message"
      dependencies: ["failer1"]
      dependency_policy: "none"

