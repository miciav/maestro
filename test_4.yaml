dag:
  name: "test_multiple_exit"
  tasks:
    - task_id: a
      type: BashTask
      params:
        command: "exit 1"

    - task_id: b
      type: BashTask
      params:
        command: "exit 1"

    - task_id: exit1
      type: PrintTask
      params:
        message: "Task A completed"
      dependencies: ["a"]
      dependency_policy: "none"

    - task_id: exit2
      type: PrintTask
      params:
        message: "Task B completed"
      dependencies: ["b"]
      dependency_policy: "none"
