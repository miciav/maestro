dag:
  name: "test_fail_fast_off"
  fail_fast: false
  tasks:
    - task_id: start
      type: PrintTask
      params:
        message: "Start"

    - task_id: failer
      type: BashTask
      params:
        command: "exit 1"
      dependencies: ["start"]

    - task_id: final
      type: PrintTask
      params:
        message: "Final message"
      dependencies: ["failer"]
      dependency_policy: "none"
